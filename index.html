<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <div id="add-frog">
        {{ view Ember.Select content=primaries value=newPrimary }}
        {{ view Ember.Select content=secondaries value=newSecondary }}
        {{ view Ember.Select content=breeds value=newBreed }}
        <button {{action "newFrog"}}>Add</button>
      </div>

      <div id='your_frogs'>
        {{#each itemController="frog"}}
    	  <span class='frog'>{{primary}} {{secondary}} {{breed}}</span>
    	  <button {{action "removeFrog"}}>remove</button>
          <br>
        {{/each}}
      </div>
    </section>
    </script>


    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/localstorage_adapter.js"></script>
    

    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/controllers/application_controller.js"></script>
    <script src="js/controllers/frog_controller.js"></script>
    <script src="js/models/frog.js"></script>
  </body>
</html>
